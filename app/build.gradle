//            storeFile file("D:\\icox\\share.keystore")
//            storePassword "999999"
//            keyAlias "k.path"
//            keyPassword "999999"
//        }
//    }

    android.applicationVariants.all { variant ->
        def file = variant.outputs[0].outputFile
        def appReleaseFileName = applicationId.substring(applicationId.lastIndexOf(".") + 1, applicationId.length()) +
                "-v" + versionName +
                "-sign" + versionCode +
                ".apk"
        variant.outputs[0].outputFile = new File(file.parent, appReleaseFileName)
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.0'
//    compile 'com.android.support:appcompat-v7:23.0.1'
    compile project(':pictureVideo')
    compile project(':publicshare')
    compile project(':MusicPlayer')
    compile project(':ImageShower')
//    compile files('libs/universal-image-loader-1.8.6-with-sources.jar')
}
