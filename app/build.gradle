apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
//    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
//        applicationId "com.icox.manager"
        minSdkVersion 17
        targetSdkVersion 22
//        targetSdkVersion 23
//        versionCode 7
//        versionName "1.1.12"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        old {
            applicationId "com.icox.manager"
            versionCode 35
            versionName "1.1.40"
        }
//        young {
//            applicationId "com.icox.manager_young"
//            versionCode 29
//            versionName "1.0.30"
//        }
    }

//    signingConfigs {
